<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
      Username: 11234567890<br />
      Password: 09876543211
  </div>
  <div class="card">
      <h4 class="card-header" style="color: black !important">Login</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username" style="color: black !important">Usu√°rio:</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <field-errors [control]="loginForm.get('username')">
                    </field-errors>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password color-tit" style="color: black !important">Senha:</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <field-errors [control]="loginForm.get('password')">
                    </field-errors>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  Login
              </button>
          </form>
      </div>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
