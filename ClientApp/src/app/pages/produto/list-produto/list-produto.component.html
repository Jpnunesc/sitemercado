<div class="col-lg-12">
  <div class="card color">
    <div class="card-header">
      <div class="ibox-tools float-right">
        <button class="btn btn-primary" routerLink="/produto/incluir">
          <span class="fa fa-plus"></span> Cadastrar
        </button>
      </div>
    </div>
    <div class="ibox-body">
      <div class="form-row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 border-bot" *ngFor="let item of listProduto">
          <div class="card rounded shadow-sm border-0 color-card">
            <div class="card-body p-4 border ">
              <img src="{{item.imagem}}" title="Visualizar detalhes" routerLink="/produto/detalhar/{{item.id}}" class="img-format d-block mx-auto mb-3" width="304" height="236">
              <h5 style="text-align: center;" class="text-dark">{{item.nome}}</h5>
              <p style="text-align: center;" class="small text-muted font-italic">{{item.valor | currency}}</p>
              <div>
                <button class="btn btn-secondary" title="Editar produto"><i class="fa fa-pencil-square-o" aria-hidden="true" routerLink="/produto/alterar/{{item.id}}"></i></button>
                <button class="btn btn-danger" title="Excluir produto"><i class="fa fa-times" aria-hidden="true" (click)="modal(item.id)"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal [id]="idProduto" [opem]="opemModal" (cancelar)="fecharModal($event)" (Itemselecionado)="excluir($event)"></app-modal>
<app-loading [loading]="loading"></app-loading>
