<div *ngIf="opem" class="modal-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background: gray;">
          <h5 class="modal-title" id="exampleModalLabel" style="color: #fbfbfb;">Atenção!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color: black; font-size: 20px;">
         Deseja realmente excluir?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="fechar()">Não</button>
          <button type="button" class="btn btn-primary" (click)="excluir()">Sim</button>
        </div>
      </div>
    </div>
  </div>
